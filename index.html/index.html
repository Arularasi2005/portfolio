<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- ScrollTrigger plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<body>
  <header class="hero">
    <div id="three-container"></div>
    <div class="hero-content">
      <h1>Hello, I'm Your Name.</h1>
      <p>Web Developer & Designer.</p>
      <a href="#work" class="cta-button">View My Work</a>
    </div>
  </header>

  <nav class="navbar">
    <ul>
      <li><a href="#hero">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#work">Work</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="about" class="section about">
    <h2>About Me</h2>
    <p>Brief introduction about you, your skills, passions.</p>
  </section>

  <section id="work" class="section work">
    <h2>My Projects</h2>
    <div class="projects-grid">
      <!-- Project cards -->
      <div class="project-card">
        <img src="assets/project1.jpg" alt="Project 1" />
        <div class="project-info">
          <h3>Project One</h3>
          <p>Short description.</p>
        </div>
      </div>
      <!-- Add more -->
    </div>
  </section>

  <section id="contact" class="section contact">
    <h2>Get In Touch</h2>
    <form>
      <input type="text" placeholder="Your Name" />
      <input type="email" placeholder="Email Address" />
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>

  <script src="main.js"></script>
  <!-- optionally include Three.js hero script -->
  <script src="three-hero.js"></script>

</html>
